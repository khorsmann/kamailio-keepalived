---
# task file for kamailio_packages

- name: Install kamailio packages
  apk:
    name: [
      'kamailio',
      'kamailio-mysql',
      'kamailio-json',
      'kamailio-utils',
      'kamailio-outbound',
      'mariadb-client',
      'mysql-client',
      ]
    state: present 
  when: ansible_distribution == 'Alpine'


